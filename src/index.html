<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./index.js" defer></script>
</head>
<body>
  <div class="instruction-container">
    <div class="instruction">Player's turn</div>
  </div>
  <!-- GAME BOARDS -->
  <div class="game-container">
    <div class="player-board-container">
      <div class="board" id="player-board-placeholder"></div>
      <div class="board-label">Player's board</div>
      <button id="random-btn">Randomize Ships</button>
    </div>
    <div class="computer-board-container">
      <div class="board" id="computer-board-placeholder"></div>
      <button id="start-btn">Start Game</button>
      <div class="board-label">Computer's board</div>
    </div>
  </div>
</body>
</html>
